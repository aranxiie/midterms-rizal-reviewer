<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap');

        :root {
            --primary-red: #B80000;
            --dark-red: #8C0000;
            --light-text: #F5F5F5;
            --dark-bg: #1A1A1A;
            --correct-green: #28a745;
            --incorrect-red-feedback: #dc3545;
            --neutral-gray: #333;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            color: var(--light-text);
            background-color: var(--dark-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .quiz-container {
            background-color: #2b2b2b;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5), inset 0 0 15px rgba(184, 0, 0, 0.2);
            border: 3px solid var(--dark-red);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
            text-align: center;
            padding: 30px;
        }

        .start-screen h1, .score-screen h1 {
            font-family: 'Press Start 2P', cursive;
            color: var(--primary-red);
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 3px 3px 0px var(--dark-bg);
        }
        
        .start-screen p {
            margin-bottom: 30px;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        #quiz-screen {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .hud {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .progress-bar-container {
            width: 100%;
            height: 20px;
            background-color: var(--neutral-gray);
            border-radius: 10px;
            border: 2px solid var(--dark-red);
            overflow: hidden;
        }

        #progress-bar {
            height: 100%;
            width: 0%;
            background-color: var(--primary-red);
            transition: width 0.3s ease-in-out;
        }

        #question {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 20px 0;
            min-height: 100px; /* Ensure space for longer questions */
        }

        #answer-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .btn {
            font-family: 'Roboto', sans-serif;
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--light-text);
            background-color: var(--neutral-gray);
            border: 2px solid var(--dark-red);
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
        }

        .btn:hover:not(:disabled) {
            background-color: var(--dark-red);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.4);
        }
        
        .btn.correct {
            background-color: var(--correct-green);
            border-color: #1e7e34;
        }
        
        .btn.incorrect {
            background-color: var(--incorrect-red-feedback);
            border-color: #b21f2d;
        }
        
        .btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        #start-btn, #next-btn, #retry-btn {
            font-family: 'Press Start 2P', cursive;
            background-color: var(--primary-red);
            color: var(--light-text);
            border: none;
            padding: 15px 30px;
            font-size: 1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #start-btn:hover, #next-btn:hover, #retry-btn:hover {
            background-color: var(--dark-red);
        }

        .hidden {
            display: none;
        }
    </style>
</head>

        startButton.addEventListener('click', startQuiz);
        nextButton.addEventListener('click', () => {
            currentQuestionIndex++;
            setNextQuestion();
        });
        retryButton.addEventListener('click', startQuiz);

        function startQuiz() {
            score = 0;
            scoreScreen.classList.add('hidden');
            startScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            shuffledQuestions = questions.sort(() => Math.random() - 0.5);
            currentQuestionIndex = 0;
            scoreTextElement.innerText = `Score: ${score}`;
            setNextQuestion();
        }

        function setNextQuestion() {
            resetState();
            if (currentQuestionIndex < shuffledQuestions.length) {
                showQuestion(shuffledQuestions[currentQuestionIndex]);
                updateProgress();
            } else {
                showScore();
            }
        }

        function updateProgress() {
            progressTextElement.innerText = `Question ${currentQuestionIndex + 1} / ${shuffledQuestions.length}`;
            progressBarElement.style.width = `${((currentQuestionIndex + 1) / shuffledQuestions.length) * 100}%`;
        }

        function showQuestion(question) {
            questionElement.innerText = question.question;
            question.answers.forEach(answer => {
                const button = document.createElement('button');
                button.innerText = answer.text;
                button.classList.add('btn');
                if (answer.correct) {
                    button.dataset.correct = answer.correct;
                }
                button.addEventListener('click', selectAnswer);
                answerButtonsElement.appendChild(button);
            });
        }

        function resetState() {
            nextButton.classList.add('hidden');
            while (answerButtonsElement.firstChild) {
                answerButtonsElement.removeChild(answerButtonsElement.firstChild);
            }
        }

        function selectAnswer(e) {
            const selectedButton = e.target;
            const correct = selectedButton.dataset.correct === 'true';
            if (correct) {
                score++;
                scoreTextElement.innerText = `Score: ${score}`;
            }
            setStatusClass(selectedButton, correct);
            Array.from(answerButtonsElement.children).forEach(button => {
                setStatusClass(button, button.dataset.correct === 'true');
                button.disabled = true; // Disable all buttons after an answer is chosen
            });
            nextButton.classList.remove('hidden');
        }

        function setStatusClass(element, correct) {
            clearStatusClass(element);
            if (correct) {
                element.classList.add('correct');
            } else {
                element.classList.add('incorrect');
            }
        }

        function clearStatusClass(element) {
            element.classList.remove('correct');
            element.classList.remove('incorrect');
        }
        
        function showScore() {
            quizScreen.classList.add('hidden');
            scoreScreen.classList.remove('hidden');
            finalScoreTextElement.innerText = `Your final score is ${score} out of ${shuffledQuestions.length}.`;
            
            const percentage = (score / shuffledQuestions.length) * 100;
            let feedback = '';
            if (percentage >= 90) {
                feedback = "Astounding! You are a true Rizal scholar. Your knowledge is as sharp as Ibarra's wit!";
            } else if (percentage >= 70) {
                feedback = "Excellent work! You've navigated the complexities of Rizal's world with the skill of Elias.";
            } else if (percentage >= 50) {
                feedback = "A solid effort! Like Basilio, you show great promise. A little more study and you'll be unstoppable.";
            } else {
                feedback = "A worthy attempt. Perhaps it's time to revisit the library, as Pilosopo Tasyo would advise.";
            }
            finalFeedbackTextElement.innerText = feedback;
        }
